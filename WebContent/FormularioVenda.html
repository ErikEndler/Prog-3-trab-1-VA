<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Vendas</title>
</head>
<body>
	<h1>Registro de Venda</h1>
	<form action="venda" method="post">
		Data<input type="date" name="data">
		<br><br>
		Cliente<input type="text" name="cliente"> <br>
		<br>
		Tipo Pagamento <select name="tipo pagamento">
			<option value="avista">A vista</option>
			<option value="prazo">Prazo</option>
			<option value="debito">Debito</option>
			<option value="credito">Credito</option>
		</select> 
		<br><br>
		Vendedor <select name="vendedor">
			<option value="a">Vendedor A</option>
			<option value="b">Vendedor B</option>
			<option value="c">Vendedor C</option>
		</select> <br> <br> Produto <input type="text" name="produto">
		<br><br>
		Valor <input type="text" name="valor">
		<br><br>
		Quantidade <input type="number" name="quantidade">
		<br><br>
		Observação <input type="text" name="observacao">
		<br>
		<input type="submit" name="submit" value="Finaizar Venda">
	</form>

</body>
</html>
